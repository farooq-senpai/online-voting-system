{% extends "base.html" %}

{% block content %}
<div class="glass-container" style="max-width: 400px; width: 100%; text-align: center;">
    <h2 style="margin-bottom: 1rem;">Verify Email</h2>
    <p style="margin-bottom: 2rem; color: var(--text-muted);">
        We have sent a 6-digit One Time Password (OTP) to <strong>{{ email }}</strong>
    </p>

    <form method="POST">
        <div class="form-group">
            <input type="text" name="otp" placeholder="Enter 6-digit OTP" maxlength="6"
                style="text-align: center; letter-spacing: 5px; font-size: 1.5rem;" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Verify Account</button>
    </form>

    <!-- Mock OTP Warning for checking -->
    <!-- In real production this wouldn't exist, but helps debugging if mock mode -->
    <p style="margin-top: 2rem; font-size: 0.8rem; color: #aaa;">
        (Check console logs if email not received in Mock Mode)
    </p>
</div>
{% endblock %}
