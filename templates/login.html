{% extends "base.html" %}

{% block content %}
<div class="glass-container" style="max-width: 400px; width: 100%;">
  <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>
  <form method="POST">
    <div class="form-group">
      <label>Select Role</label>
      <div style="display: flex; gap: 1rem;">
        <label style="cursor: pointer; display: flex; align-items: center; gap: 5px; color: white;">
          <input type="radio" name="role" value="voter" checked style="width: auto;"> Voter
        </label>
        <label style="cursor: pointer; display: flex; align-items: center; gap: 5px; color: white;">
          <input type="radio" name="role" value="party" style="width: auto;"> Political Party
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
  </form>
  <p style="text-align: center; margin-top: 1rem; color: var(--text-muted);">
    Don't have an account? <a href="{{ url_for('auth.register') }}" style="color: white;">Register here</a>
  </p>
</div>
{% endblock %}
